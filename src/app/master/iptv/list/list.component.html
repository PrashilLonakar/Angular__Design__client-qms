<div class="row">
  <div class="update ml-auto">
    <button routerLink="/master/iptv/add" class="btn btn-primary btn-round">
      Add IPTV
    </button>
  </div>
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">IPTV </h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <th scope="col">Sr.</th>
              <th scope="col">Iptv No.</th>
              <th scope="col">Iptv Name</th>
              <th scope="col">Mac Address</th>
              <th scope="col">Ip Address</th>
              <th scope="col">Desk Id</th>
              <th scope="col">Active</th>
              <th scope="col">Action</th>
            </thead>
            <tbody>
              <tr *ngFor="let item of iptvList; let i = index">
                <td>{{ i }}</td>
                <td>{{ item?.iptvNo }}</td>
                <td>{{ item?.iptvName }}</td>
                <td>{{ item?.macAddress }}</td>
                <td>{{ item?.ipAddress }}</td>
                <td class="text-center">{{ item?.deskId }}</td>
                <td class="text-center">
                  <span *ngIf="item.isActive == true" class="text-success">
                    Yes
                  </span>
                  <span *ngIf="item.isActive == false"  class="text-danger">
                    No
                  </span>
                </td>
                <td>
                  <button
                    [routerLink]="['/master/iptv/edit', item.id]"
                    style="border: 0px solid #6bd098 !important"
                    class="btn btn-outline-success"
                  >
                    <i class="nc-icon nc-tag-content text-success"></i>
                  </button>
                  <button
                    (click)="onDeleteIptv(item?.id)"
                    style="border: 0px solid #ef8157 !important"
                    class="btn btn-outline-danger"
                  >
                    <i class="nc-icon nc-simple-remove text-danger"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

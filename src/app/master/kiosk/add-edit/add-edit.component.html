<div class="row">
    <div class="col-md-12 ">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">{{title | uppercase}}</h5>
        </div>
        <div class="card-body">
          <form  [formGroup]="CompanyForm" (ngSubmit)="submitForm()">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Kiosk No</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Kiosk No"
                    formControlName="kioskNo"
                    value=""
                  />
                  <div class="text-danger">
                    <span *ngIf="isSubmitted && hasError('kioskNo', 'required')">
                      {{
                        messageConstant.requiredField.replace(
                          "Field",
                          "Kiosk No"
                        )
                      }}
                    </span>
                    </div>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Kiosk Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="kiosk Name"
                    formControlName="kioskName"
                    value=""
                  />
                  <div class="text-danger">
                    <span *ngIf="isSubmitted && hasError('kioskName', 'required')">
                      {{
                        messageConstant.requiredField.replace(
                          "Field",
                          "Kiosk Name"
                        )
                      }}
                    </span>
                    </div>
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Mac Address</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Mac Address"
                    formControlName="macAddress"
                    value=""
                  />
                  <div class="text-danger">
                    <span *ngIf="isSubmitted && hasError('macAddress', 'required')">
                      {{
                        messageConstant.requiredField.replace(
                          "Field",
                          "Mac Address"
                        )
                      }}
                    </span>
                    </div>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Ip Address</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ip Address"
                    formControlName="ipAddress"
                    value=""
                  />
                  <div class="text-danger">
                    <span *ngIf="isSubmitted && hasError('ipAddress', 'required')">
                      {{
                        messageConstant.requiredField.replace(
                          "Field",
                          "Ip Address"
                        )
                      }}
                    </span>
                    </div>
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>Active</label>
                    <div class="radiobuttons form-check form-check-inline">
                      <div class="rdio rdio-primary radio-inline pl-1 pr-1 mr-1 ml-2"> <input name="isActive" formControlName="isActive" value="true" id="radio1" type="radio" checked>
                        <label for="radio1">Yes</label>
                      </div>
                      <div class="rdio rdio-primary radio-inline pl-1">
                        <input name="isActive" formControlName="isActive" value="false" id="radio2" type="radio">
                        <label for="radio2">No</label>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-2">
                <button type="submit" class="btn btn-primary btn-round">
                  {{button}}
                </button>
                <button routerLink="/master/kiosk" type="button" class="btn btn-warning btn-round">
                  Back
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

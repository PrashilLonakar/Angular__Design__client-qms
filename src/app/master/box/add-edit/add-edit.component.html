<div class="row">
    <div class="col-md-12 ">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">{{title | uppercase}}</h5>
        </div>
        <div class="card-body">
          <form  [formGroup]="boxForm" (ngSubmit)="submitForm()">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Box No</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Box No"
                    formControlName="boxNo"
                    value=""
                  />
                  <div class="text-danger">
                    <span *ngIf="isSubmitted && hasError('boxNo', 'required')">
                      {{
                        messageConstant.requiredField.replace(
                          "Field",
                          "Box No"
                        )
                      }}
                    </span>
                    </div>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Box Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Box Name"
                    formControlName="boxName"
                    value=""
                  />
                  <div class="text-danger">
                    <span *ngIf="isSubmitted && hasError('boxName', 'required')">
                      {{
                        messageConstant.requiredField.replace(
                          "Field",
                          "Box Name"
                        )
                      }}
                    </span>
                    </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-2">
                <button type="submit" class="btn btn-primary btn-round">
                  {{button}}
                </button>
                <button routerLink="/master/box" type="button" class="btn btn-warning btn-round">
                  Back
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

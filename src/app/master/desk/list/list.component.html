<div class="row">
  <div class="update ml-auto">
    <button routerLink="/master/desk/add" class="btn btn-primary btn-round">
      Add Desk
    </button>
  </div>
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Desk</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          
          <table class="table">
            <thead class="text-primary">
              <th>Sr.</th>
              <th>Desk Code</th>
              <th>Desk Name</th>
              <th>Action</th>
            </thead>
            <tbody>
              <tr *ngFor="let item of deskList; let i = index">
                <td>{{i}}</td>
                <td>{{item?.deskCode}}</td>
                <td>{{item?.deskName}}</td>
                <td>
                  <button [routerLink]="['/master/desk/edit', item.id]" style="border: 0px solid #6bd098 !important" class="btn btn-outline-success">
                    <i class="nc-icon nc-tag-content text-success"></i>
                  </button>
                  <button (click)="onDeleteDesk(item?.id)" style="border: 0px solid #ef8157 !important" class="btn btn-outline-danger">
                    <i class="nc-icon nc-simple-remove text-danger"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
